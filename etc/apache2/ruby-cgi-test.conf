<VirtualHost *:80>
        ServerName mis.test

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        DocumentRoot /home/besen/code/ruby-cgi-test/public
        <Directory "/home/besen/code/ruby-cgi-test/public">
                Options +ExecCGI
                AddHandler cgi-script .cgi
                Require all granted
        </Directory>
        RewriteEngine on
        RewriteCond %{DOCUMENT_ROOT}/..%{REQUEST_FILENAME} !-f
        RewriteRule ^/(.*)$ /dispatch.cgi/$1 [QSA,L]
</VirtualHost>

